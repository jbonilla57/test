        1. ¿Que es FTP?<br>
        <select name="p1" id="p1">
            <option value="incorrecto">FTP es una forma de transferir archivos de una computadora a otra a través de Internet o de una red local.</option>
            <option value="correcto">FTP es el acrónimo de File Transfer Protocol, que es un protocolo de red utilizado para transferir archivos entre un cliente y un servidor a través de una red TCP/IP.</option>
            <option value="incorrecto">FTP es un estándar de comunicación que permite a los usuarios intercambiar archivos de manera eficiente y segura.</option>

    <p>
        2. ¿Que es encriptar?
        <br>
        <select name="p2" id="p2">
            <option value="correcto">Encriptar es convertir datos legibles en un formato ilegible utilizando algoritmos matemáticos para proteger la información sensible.</option>
            <option value="incorrecto">Encriptar es el proceso de codificación de información para que solo las personas autorizadas puedan acceder y comprender el contenido.</option>
            <option value="incorrecto">Encriptar es la acción de transformar información en un código secreto o grabado para evitar que sea entendida por personas no autorizadas.</option>
            <option value="incorrecto">Encriptar implica aplicar técnicas de cifrado a los datos para garantizar su confidencialidad y protección contra accesos no autorizados.</option>
        </select>
    </p>
    <p>
        3. ¿Que es  son pruebas unitarias?
        <br>
        <select name="p3" id="p3">
            <option value="incorrecto">Las pruebas unitarias son pruebas exhaustivas que se realizan a pequeñas secciones de código para asegurarse de que cada una de ellas funcione correctamente de forma independiente.</option>
            <option value="correcto"> Las pruebas unitarias son pruebas automatizadas que se realizan a nivel de componentes individuales o unidades de código para verificar su funcionalidad de manera aislada.</option>
            <option value="incorrecto"> Las pruebas unitarias son pruebas de software que se enfocan en verificar el correcto funcionamiento de cada función o método a nivel de código.</option>
            <option value="incorrecto"> Las pruebas unitarias son pruebas que se realizan durante el desarrollo de software para asegurar que cada unidad o componente individual funcione como se espera y cumpla con sus requisitos.</option>
